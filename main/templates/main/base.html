<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Store{% endblock %}</title>
    <link rel="stylesheet" href="/static/main/css/styles.css">
</head>
<body>
    <header>
        <h1>Online Store</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'customer_panel' %}">Customer Panel</a></li>
                <li><a href="{% url 'admin_panel' %}">Admin Panel</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Online Store</p>
    </footer>
</body>
</html>
